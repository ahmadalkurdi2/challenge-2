<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="card">

    <div class="card__image">
      <img class="card__image-top" src="images/illustration-hero.svg" alt="">
    </div>

    <div class="card__heading">
      <h1 class="card__heading-primary">Order Summary</h1>
      <p class="card__heading-text">
        You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!
      </p>
    </div>

    <div class="card__pricing">

      <div class="card__pricing-offer">
        <img class="card__pricing-icon" src="images/icon-music.svg" alt="">
      </div>

      <div class="card__pricing-text">
        <p class="card__pricing-text--1">Annual Plan</p>
        <p class="card__pricing-text--2">$59.99/year</p>
      </div>

      <div class="card__pricing-change">
        <a href="#" class="card__pricing-change--link">Change</a>
      </div>

    </div>

    <div class="card__btn">
      <button class="card__btn-proceed">Proceed to Payment</button>
    </div>

    <div class="cancel__btn"><a class="cancel__btn-order">Cancel Order</a></div>
  </div>



</body>

</html>
